{% extends "layout.html" %}
{% block header %}
{% endblock %}
{% block content %}
  {% if http_get %}
    <p class="note">
      This is a manual override for the polling system.
    </p>
    <br /><br />
    <p>
      <form method="POST" action="/worker/poll/">
        Do you want to force a refresh?
        <input type="submit" value="Refresh" />
      </form>
    </p>
  {% else %}
    <p class="note">
      The feed has been polled.
    </p>
    <br /><br />
    <p>
      {{ message }}
    </p>
  {% endif %}
{% endblock %}
